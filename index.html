<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/media.css" rel="stylesheet">
	<link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
	<title>
		Restaurant Reviews
	</title>
</head>
<body class="main">
	<header>
		<nav class="site-name">
			<h1>
				<a class="main-heading" href="/">Restaurant Reviews</a>
			</h1>
		</nav>
	</header>
	<main class="maincontent">
		<section class="map-container">
			<div aria-label="restaurants locations" id="map" role="application"></div>
			<div class="filter-options" role="presentation">
				<h2>
					Filter Results
				</h2><select aria-label="select neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">
						All Neighborhoods
					</option>
				</select> <select aria-label="select cuisine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select>
			</div>
		</section>
		<section id="restaurants-list"></section>
	</main>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
	</script>
	<script src="js/dbhelper.js">
	</script>
	<script src="js/main.js">
	</script> <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->
	<footer class="footer">
		Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
	</footer>
</body>
</html>
