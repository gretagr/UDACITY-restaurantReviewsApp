<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Main CSS file -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">

  <header>

    <nav class="site-name">
      <h1><a class="main-heading" href="/">Restaurant Reviews</a></h1>
    </nav>

    <nav id="breadcrumb" aria-label="breadcrumb">
      <p><a href="/">Home</a> / </p>
    </nav>

  </header>

  <main class="maincontent">

    <section class="restaurant-container">
     <h1 id="restaurant-name"></h1>
     <div role="presentation" class="image-holder">
       <img id="restaurant-img">
       <div role="presentation" class="map-container">
         <div id="map" aria-label="restaurant location" role="application"></div>
       </div>
     </div>
     <div role="presentation" class="time-table">
       <p id="restaurant-cuisine"></p>
       <p id="restaurant-address"></p>
       <table id="restaurant-hours"></table>
   </div>
   </section>

    <section id="reviews-container">
      <div id="reviews-list"></div>
    </section>

  </main>

  <footer class="footer">
    Copyright (c) 2017 <a href="/">Restaurant Reviews</a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>

</body>

</html>
